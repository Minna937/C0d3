<div class="box">
    <input class="input" type="number" />
    <button class="button" type="submit">start</button>
    <h1 class="text"></h1>
</div>

<script>
    const input = document.querySelector(".input");
    const button = document.querySelector(".button");
    const text = document.querySelector(".text");
    const box = document.querySelector(".box")

    button.onclick = () => {
        let num = input.valueAsNumber;
        const printAllPrimes = (num, num2 = 2, result = "") => {

            const isPrime = (num2, i = 2) => {
                if (num2 <= 1) { return false }
                if (num2 === 2) { return true }
                if (num2 <= i) { return true }
                if (num2 % i === 0) { return false }
                return isPrime(num2, i + 1)
            }
            const a = "<h1>";
            const b = "</h1>";
            if (num === 2) {
                result = a + "2" + b;
                return result
            }
            if (num < num2) { return result }
            if (isPrime(num2)) {
                let result2 = a + num2 + b;
                result = result + result2;
                return printAllPrimes(num, num2 + 1, result)
            }
            return printAllPrimes(num, num2 + 1, result)
        }

        box.innerHTML = printAllPrimes(num);
    }

</script>
